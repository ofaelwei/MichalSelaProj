<div class="container">
    <div class="row center-content">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="username">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password">
            <div class="submit-buttons-style">
                <button pButton type="button" label="Submit" (click)="falseRedirect()"></button>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
